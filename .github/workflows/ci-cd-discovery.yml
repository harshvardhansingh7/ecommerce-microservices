name: CI/CD - Discovery Server

on:
  push:
    paths:
      - 'discovery-server/**'
  pull_request:
    paths:
      - 'discovery-server/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build discovery-server
        run: mvn -pl discovery-server -am clean package -DskipTests

      - name: Run unit tests
        run: mvn test -pl discovery-server

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: discovery-server/Dockerfile
          push: true
          tags: harshvardhansingh7/ecommerce-microservices:discovery-server-latest
