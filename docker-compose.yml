version: '3.8'

services:
  # =====================
  # MariaDB Databases
  # =====================
  user-db:
    image: mariadb:11.1
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: user_db
    ports:
      - "3307:3306"
    networks:
      - ecommerce-network
    volumes:
      - user-db-data:/var/lib/mysql

  product-db:
    image: mariadb:11.1
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: product_db
    ports:
      - "3308:3306"
    networks:
      - ecommerce-network
    volumes:
      - product-db-data:/var/lib/mysql

  cart-db:
    image: mariadb:11.1
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: cart_db
    ports:
      - "3309:3306"
    networks:
      - ecommerce-network
    volumes:
      - cart-db-data:/var/lib/mysql

  order-db:
    image: mariadb:11.1
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: order_db
    ports:
      - "3310:3306"
    networks:
      - ecommerce-network
    volumes:
      - order-db-data:/var/lib/mysql

  payment-db:
    image: mariadb:11.1
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: payment_db
    ports:
      - "3311:3306"
    networks:
      - ecommerce-network
    volumes:
      - payment-db-data:/var/lib/mysql

  inventory-db:
    image: mariadb:11.1
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: inventory_db
    ports:
      - "3312:3306"
    networks:
      - ecommerce-network
    volumes:
      - inventory-db-data:/var/lib/mysql

  notification-db:
    image: mariadb:11.1
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: notification_db
    ports:
      - "3313:3306"
    networks:
      - ecommerce-network
    volumes:
      - notification-db-data:/var/lib/mysql

  # =====================
  # Kafka & Zookeeper (Confluent)
  # =====================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - ecommerce-network

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - ecommerce-network
    depends_on:
      - zookeeper

  # =====================
  # Kafka Topic Initialization
  # =====================
  kafka-init:
    image: confluentinc/cp-kafka:7.3.0
    depends_on:
      - kafka
    networks:
      - ecommerce-network
    volumes:
      - ./create-topics.sh:/create-topics.sh
    entrypoint: ["/bin/bash", "/create-topics.sh"]

  # =====================
  # Discovery Server
  # =====================
  discovery-server:
    build:
      context: .
      dockerfile: discovery-server/Dockerfile
    ports:
      - "8761:8761"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - ecommerce-network
    depends_on:
      - user-db
      - product-db
      - cart-db
      - order-db
      - payment-db
      - inventory-db
      - notification-db

  # =====================
  # API Gateway
  # =====================
  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - ecommerce-network
    depends_on:
      - discovery-server
      - kafka-init

  # =====================
  # Microservices
  # =====================
  user-service:
    build:
      context: .
      dockerfile: user-service/Dockerfile
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - ecommerce-network
    depends_on:
      - user-db
      - discovery-server

  product-service:
    build:
      context: .
      dockerfile: product-service/Dockerfile
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - ecommerce-network
    depends_on:
      - product-db
      - discovery-server

  cart-service:
    build:
      context: .
      dockerfile: cart-service/Dockerfile
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - ecommerce-network
    depends_on:
      - cart-db
      - discovery-server
      - product-service

  inventory-service:
    build:
      context: .
      dockerfile: inventory-service/Dockerfile
    ports:
      - "8084:8084"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - ecommerce-network
    depends_on:
      - inventory-db
      - discovery-server
      - kafka-init

  order-service:
    build:
      context: .
      dockerfile: order-service/Dockerfile
    ports:
      - "8085:8085"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - ecommerce-network
    depends_on:
      - order-db
      - discovery-server
      - kafka-init
      - inventory-service

  payment-service:
    build:
      context: .
      dockerfile: payment-service/Dockerfile
    ports:
      - "8086:8086"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - ecommerce-network
    depends_on:
      - payment-db
      - discovery-server
      - kafka-init

  notification-service:
    build:
      context: .
      dockerfile: notification-service/Dockerfile
    ports:
      - "8087:8087"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EMAIL_USERNAME: your-email@gmail.com
      EMAIL_PASSWORD: your-app-password
    networks:
      - ecommerce-network
    depends_on:
      - notification-db
      - discovery-server
      - kafka-init

# =====================
# Volumes
# =====================
volumes:
  user-db-data:
  product-db-data:
  cart-db-data:
  order-db-data:
  payment-db-data:
  inventory-db-data:
  notification-db-data:

# =====================
# Network
# =====================
networks:
  ecommerce-network:
    driver: bridge
